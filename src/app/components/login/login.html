<div class="login-container">
  <div class="login-card">
    <h1> Todo App</h1>
    <h2>Connexion</h2>
    
    <form (submit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="votre@email.com"
          required
        />
      </div>
      
      <button type="submit" [disabled]="!email.trim()">
        Se connecter
      </button>
    </form>
  </div>
</div>
